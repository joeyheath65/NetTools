<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhance Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Enhance</h1>
      <span class="version" id="extensionVersion">v1.0.0</span>
    </header>

    <div class="section">
      <h2>Status</h2>
      <div class="status-item">
        <span class="label">Last Fetch:</span>
        <span class="value" id="lastFetchTime">Never</span>
      </div>
      <div class="status-item">
        <span class="label">Asset Version:</span>
        <span class="value" id="assetVersion">Unknown</span>
      </div>
      <div class="status-item">
        <span class="label">Extension Version:</span>
        <span class="value" id="extVersion">v1.0.0</span>
      </div>
    </div>

    <div class="section" id="updateSection" style="display: none;">
      <h2>Update Available</h2>
      <p class="update-message">A new version of the extension is available.</p>
      <div class="button-group">
        <button id="updateNowBtn" class="btn btn-primary">Update Now</button>
        <button id="changelogBtn" class="btn btn-secondary">Changelog</button>
      </div>
    </div>

    <div class="section">
      <button id="refreshAssetsBtn" class="btn btn-primary btn-full">Refresh Assets</button>
      <button id="optionsBtn" class="btn btn-secondary btn-full">Options</button>
    </div>

    <div class="section" id="errorSection" style="display: none;">
      <div class="error-message" id="errorMessage"></div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
